<!DOCTYPE html>
<html lang="en">
	<script src="https://kit.fontawesome.com/72a73b06a6.js" crossorigin="anonymous"></script>
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="styles.css">

</head>

<body>
	<div class="container">
		<!-- <h1>Temperature Converter</h1> -->

		<div class="converter-row">
			<div class="title">
				<h1>Temperature Converter</h1>
				<span class="Temperature-icon"><i class="fa-solid fa-temperature-three-quarters"></i></span>
			</div>
			<div class="col">
				<!-- <label>Fahrenheit</label> -->
				<input type="number" id="fahrenheit"  placeholder="Fahrenheit"><span class="icon">&#8457</span>
			</div>
			<br>
			<div class="col">
				<!-- <label>Celsius :</label> -->
				<input type="number" id="celsius" placeholder="Celsius"><span class="icon">&#8451</span>
			</div>
			<br>
			<div class="col">
				<!-- <label>Kelvin</label> -->
				<input type="number" id="kelvin" placeholder="Kelvin"> <span class="icon">&#8490</span>
			</div>
		</div>
	</div>

	<script>
		let celsius =
			document.getElementById('celsius');
		let fahrenheit =
			document.getElementById('fahrenheit');
		let kelvin =
			document.getElementById('kelvin');
		celsius.oninput = function () {
			let f = (parseFloat(celsius.value) * 9) / 5 + 32;
			fahrenheit.value = parseFloat(f.toFixed(2));

			let k = (parseFloat(celsius.value) + 273.15);
			kelvin.value = parseFloat(k.toFixed(2));
		}
		fahrenheit.oninput = function () {
			let c = ((parseFloat(
				fahrenheit.value) - 32) * 5) / 9;
			celsius.value = parseFloat(c.toFixed(2));

			let k = (parseFloat(
				fahrenheit.value) - 32) * 5 / 9 + 273.15;
			kelvin.value = parseFloat(k.toFixed(2));
		}
		kelvin.oninput = function () {
			let f = (parseFloat(
				kelvin.value) - 273.15) * 9 / 5 + 32;
			fahrenheit.value = parseFloat(f.toFixed(2));

			let c = (parseFloat(kelvin.value) - 273.15);
			celsius.value = parseFloat(c.toFixed(2));
		}
	</script>
</body>

</html>
